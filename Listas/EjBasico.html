<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <title>Prueba de listas ordenadas</title>
</head>

<body>
    <ul>
        <li>Elemento 1</li>
        <li>Elemento 2</li>
        <li>Lista anidada:
            <ul>
                <li>Elemento 1</li>
                <li>Lista anidada:
                    <ul>
                        <li>Elemento 1</li>
                        <li>Elemento 2</li>
                        <li>Elemento 3</li>
                    </ul>
                </li>
                <li>Elemento 3</li>
            </ul>
        </li>
        <li>Elemento 4</li>
    </ul>

    <p> "ol" para listas ordenadas y numeradas (1,2,3...) y "ul" para listas desordenadas PAG 176 LIBRO</p>

</body>

</html>
