<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <title>Untitled Document</title>
</head>
<style>
    p {
        font: 1em arial, helvetica, sans-serif;
        width: 1000px;
    }
    ins {
        color: #0a0;
        vertical-align: super;
    }

    del {
        vertical-align: -0.75em;
        color: blue;
        font-size: 2em;

    }

    #va {
        font-size: 40px;
    }

    .cero {
        font-size: 0.75em;
        vertical-align: text-top;
    }

    .uno {
        font-size: 0.75em;
        vertical-align: top;
    }

    .dos {
        vertical-align: -0.5em;
    }

</style>

<body>
    <p>Mi color favorito es el <del>azul</del><ins>verde</ins></p>
    <p><span class="va">Hay que </span>tener en <span class="cero">cuenta que los navegadores</span> tachan el <span class="dos">texto marcado</span> con <del>del</del>(del) y <span class="uno">subrayan el marcado</span> con <ins>ins</ins></p>
    <p>
        <a href="http://validator.w3.org/check?uri=referer"><img
      src="http://www.w3.org/Icons/valid-xhtml10" alt="Valid XHTML 1.0 Strict" height="31" width="88" /></a>
    </p>
</body>

</html>
