<!doctype html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Cosmética Profesional</title>
</head>

<body>
    <h1>Cosmética Profesional</h1>
    <form action="respuesta.html">
        <fieldset>
            <legend>Formulario de pedido</legend>
            <p><strong>Identificación</strong></p>
            <fieldset>
                <legend>Datos del cliente</legend>
                <label for="email">Correo electrónico</label>
                <input type="text" id="email" name="email" size="20" maxlength="40">
                <br>
                <label for="pass">Contraseña</label>
                <input type="password" id="pass" name="pass" size="10" maxlength="20">
                <br>
                <em>Longitud minima 6 caracteres</em>
                <br>
                <label for="direccion">Direccion de envio</label>
                <input type="text" id="direccion" name="direccion" size="40" maxlength="60">
            </fieldset>
            <fieldset>
                <legend>Tipo de Cliente</legend>
                <input type="radio" name="tipo" id="particular">
                <label for="particular">Particular</label>
                <br>
                <input type="radio" name="tipo" id="empresa">
                <label for="empresa">Empresa</label>
                <br>
            </fieldset>
            <p><strong>Datos del Pedido</strong></p>
            <fieldset>
                <legend>Datos del Producto</legend>
                Producto
                <br>
                <select name="producto" id="producto" multiple size="5">
            <optgroup label="Solares">
                <option value="Sol-01" selected="selected">Sol-01 Solar Indice 8</option>
                <option value="Sol-02" selected>Sol-02 Solar Indice 15</option>
                <option value="Sol-03" selected>Sol-03 Solar Indice 50</option>
            </optgroup>
            <optgroup label="Labiales">
                <option value="Lab-01" selected>Lab-01 Gloss Red</option>
                <option value="Lab-02" selected>Lab-02 Gloss Brown</option>
            </optgroup>
        </select>
            </fieldset>
            <fieldset>
                <legend>Observaciones</legend>
                <textarea cols="30" rows="10">Escriba aqui sus observaciones</textarea>
                <br>
                <input type="checkbox" id="publi" value="si" checked>
                <label for="publi">Deseo recibir información sobre ofertas y novedades</label>
            </fieldset>
            <fieldset>
                <legend>Datos bancarios</legend>
                <label for="tarjeta">Numero de tarjeta</label>
                <input type="text" name="tarjeta" id="tarjeta">
                <label for="caducidad">Fecha de Caducidad</label>
                <input type="text" id="caducidad" name="caducidad" size="5" maxlength="5">
            </fieldset>
            <br>
            <input type="submit" value="Aceptar">
            <input type="reset" value="Borrar">
        </fieldset>
    </form>

</body>

</html>
