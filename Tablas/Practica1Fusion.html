<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <title>Untitled Document</title>
</head>
<body>
<table border="2">

   <tr>
       <td colspan="3">A</td>
       <td>B</td>
   </tr>
   <tr>
       <td>C</td>
       <td colspan="2">D</td>
       <td>E</td>
   </tr>
   <tr>
       <td colspan="4">F</td>
   </tr>
   <tr>
       <td>G</td>
       <td>H</td>
       <td>I</td>
       <td>J</td>
   </tr>


</table>

<table border="2">
    <tr>
        <td>A</td>
        <td>B</td>
        <td rowspan="3">C</td>
        <td>D</td>
    </tr>
    <tr>
        <td rowspan="2">E</td>
        <td>F</td>
        <td rowspan="3">G</td>
    </tr>
    <tr>
        <td>H</td>
    </tr>
    <tr>
        <td>I</td>
        <td>J</td>
        <td>K</td>
    </tr>
</table>


</body>
</html>
